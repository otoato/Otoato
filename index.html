<!DOCTYPE html>
<html lang="ja">
<head>

  <title>橋のオト - otoato</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "游明朝", YuMincho, "Yu Mincho", serif;
      color: #222;
      background: #fff;
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1.5rem;
      line-height: 1.8;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: normal;
      margin-bottom: 0.5rem;
    }
    p.meta {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    img, audio {
      width: 100%;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 6px;
    }

      margin-top: 3rem;
      font-size: 0.9rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #aaa;
    }
    nav a:hover {
      border-color: #222;
    }

  <audio controls>
