<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Otoato - Archive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Yu Mincho", serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #222;
      background: #fff;
    }
    header h1 {
      font-weight: normal;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    header p {
      margin-top: 0;
      font-size: 1rem;
      color: #555;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #222;
      border-bottom: 1px solid transparent;
    }
    nav ul li a:hover {
      border-bottom: 1px solid #222;
    }
    main.gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem;
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
    .item p {
      margin: 0.3rem 0 0 0;
      font-size: 0.85rem;
      color: #666;
    }
    .item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
<header>
  <h1>Otoato - Archive</h1>
  <p>A media archive of everyday urban sounds</p>
  <nav>
    <ul>
      <li><a href="index-en.html">Home</a></li>
      <li><a href="contact-en.html">Contact</a></li>
      <li><a href="index.html">日本語</a></li>
    </ul>
  </nav>
</header>
<main class="gallery">
  <div class="item">
    <a href="detail-en.html">
      <img src="images/reel1.jpg" alt="Bridge Sound" />
      <p>Theme: Bridge Sound<br />Location: Nihonbashi</p>
    </a>
  </div>
</main>
</body>
</html>
